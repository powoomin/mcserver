게임:
  # 배고픔 무제한 활성화 여부
  배고픔: true
  # 게임 시작시 지급할 레벨
  # 0으로 설정하면 지급되지 않음
  레벨: 180
  초반무적:
    # 초반 무적 활성화 여부
    활성화: false
    # 초반 무적 활성화 지속 시간 (단위: 초)
    지속시간: 0
  무적:
    보스바:
      # 무적 시간을 보스바로 표시합니다.
      # 기본값: false
      활성화: false
      메시지:
        # 무적 제한시간이 정해져있는 경우에 보스바에 표시될 메시지를 설정합니다.
        # %d가 반드시 2개 들어가야합니다.
        # %d는 순서대로 분, 초로 치환됩니다.
        일반: §7무적 시간 §8| §c%d§f분 §c%d§f초 남음
        # 무적 제한시간이 정해져있지 않은 경우에 보스바에 표시될 메시지를 설정합니다.
        무한: §7무적 시간 §8| §c∞§f분 §c∞§f초 남음
  # 게임 시작시 인벤토리 초기화 여부
  인벤토리초기화: false
  능력추첨:
    # 게임 시작시 능력 추첨 여부
    활성화: true
    자동스킵:
      # 능력 추첨 자동 스킵 여부
      활성화: false
  자동스킵:
    # 자동 스킵되기 전까지의 시간
    # 초 단위
    시간: 30
  # 내구도 무한 여부
  내구도무한: false
  # 방화벽 활성화 여부
  # true로 설정하면 게임이 시작되고 난 후 참여자 또는 관전자가 아닌 유저는 접속할 수 없습니다.
  # 관리자 권한을 가지고 있을 경우 이를 무시하고 접속할 수 있습니다.
  방화벽: true
  # 플레이어 사망 콘피그
  사망:
    # 게임 진행 중 플레이어 사망 시 수행할 작업을 설정합니다.
    # 탈락		: 플레이어를 탈락시킵니다.
    # 관전모드	: 플레이어를 관전 모드로 전환합니다.
    # 없음		: 아무 작업도 하지 않습니다.
    작업: 없음
    # 게임 진행 중 사망 시 능력 공개 여부
    # true로 설정하면 게임이 시작되고 난 후 사망할 경우 플레이어의 능력을 공개합니다.
    능력공개: true
    # 게임 진행 중 사망 시 자동 리스폰 여부
    # true로 설정하면 게임이 시작되고 난 후 사망할 경우 플레이어를 자동으로 리스폰시킵니다.
    자동리스폰: false
  # 맑은 날씨 고정 여부
  # true로 설정하면 게임이 진행되는 동안 맑은 날씨로 고정됩니다.
  맑은날씨: false
  # true로 설정하면 방패로 대미지를 막은 경우 방패에 쿨타임이 생겨 일정 시간동안
  # 사용할 수 없습니다.
  방패쿨타임: false
  # true로 설정하면 게임 중 10칸 이내에서 활로 대미지를 입힌 경우 대상과의 거리에 비례하여
  # 활에 쿨타임이 생깁니다. 활을 이용한 카이팅 플레이를 예방할 수 있습니다.
  활쿨타임: false
  원거리:
    # true로 설정하면 게임이 진행되는 동안 화살의 대미지가 거리 비례 대미지로 변경됩니다.
    # 가까울수록 대미지가 감소하며, 대미지가 원 대미지보다 증가하지는 않습니다.
    거리비례대미지: false
  스폰:
    # 스폰 위치 설정
    위치:
      world: corewar
      x: -16.0
      y: 65.0
      z: -176.0
      pitch: 0.0
      yaw: 0.0
    # 초반 스폰 이동 활성화 여부
    이동: false
  # 파티클 활성화 여부
  시각효과: true
  # 능력 변경 가능 횟수
  능력변경횟수: 2
  # 능력을 추첨할 때 사용하지 않을 능력을 설정합니다.
  블랙리스트: []
  WRECK:
    # true로 설정하면 쿨타임 감소 모드를 활성화합니다.
    활성화: true
    # WRECK 활성화 시 쿨타임을 얼마나 감소시킬 지 설정합니다.
    # _25 : 25%
    # _50 : 50%
    # _75 : 75%
    # _90 : 90%
    # _100 : 100%
    # 중 하나로 설정하면 됩니다.
    감소율: _50
  # true로 설정하면 게임 중 공격 딜레이 없이 타격할 수 있습니다.
  제로틱: false
  # true로 설정하면 일부 게임을 팀 게임으로 플레이할 수 있습니다.
  팀게임: false
  최대체력:
    # 게임 시작시 모든 플레이어에게 기본 최대 체력 설정 여부
    활성화: false
    # 게임 시작시 모든 플레이어에게 설정될 최대 체력
    # 1 이상의 값으로 설정되어야 합니다.
    값: 20
  지속타이머:
    # 게임 중 능력이 비활성화 되었을 때 지속 시간 타이머를 어떻게 처리할지 설정합니다.
    # false: 타이머 종료
    # true: 타이머 일시 정지, 능력 활성화시 타이머 재개
    작업: false
팀게임:
  #
  팀프리셋:
    ==: daybreak.abilitywar.config.serializable.team.PresetContainer
# 게임 모드 클래스
게임모드: daybreak.abilitywar.game.list.standard.StandardGame
# 개발자 모드 활성화 여부
# 디버그 게임 모드가 활성화됩니다.
# 베타 능력 및 게임 모드를 사용할 수 있습니다.
# 디버그 메시지가 출력됩니다.
개발자: false
